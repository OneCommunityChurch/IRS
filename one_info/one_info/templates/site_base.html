<!DOCTYPE html>
<html>
        <head>
            {% block title %}
                <title>One IRS</title>
            {% endblock %}
            {% block meta %}
                <meta charset='utf-8' />
                <meta content='' name='description' />
                <meta content='' name='author' />
                <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
            {% endblock %}
            {% block jquery %}
                <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
                <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js' type='text/javascript'></script>
            {% endblock %}
            {% block highcharts %}
                <script src='http://code.highcharts.com/highcharts.js' type='text/javascript'></script>
                <script src='http://code.highcharts.com/modules/exporting.js' type='text/javascript'></script>
            {% endblock %}
            {% block skeleton %}
                <link href='{{ MEDIA_URL }}skeleton/stylesheets/base.css' rel='stylesheet' />
                <link href='{{ MEDIA_URL }}skeleton/stylesheets/skeleton.css' rel='stylesheet' />
                <link href='{{ MEDIA_URL }}skeleton/stylesheets/layout.css' rel='stylesheet' />
                <script src='{{ MEDIA_URL }}skeleton/javascripts/tabs.js'></script>
            {% endblock %}
            <!--[if lt IE 9]
                <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script>
            <![endif]-->
        </head>
        <body>
            <div class='container'>
                <div class='sixteen columns'>
                    {% block main_content %}
                    {% endblock %}
                </div>
            </div>
        </body>
</html>
